<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    
</body>

<script>
    let userInput = parseInt(prompt("Enter a number between 1 and 50"));

        for(i = 1; i <= userInput; i++)
        {
            let fizzOutput = i % 3;
            let buzzOutput = i % 5;

            if(fizzOutput == 0 && buzzOutput == 0)
            {
                console.log("FizzBuzz");
            }
            else if(buzzOutput == 0)
            {
                console.log("Buzz");
            }
            else if(fizzOutput == 0)
            {
                console.log("Fizz");
            }
            else
            {
                console.log(i);
            }
        }

</script>
</html>
