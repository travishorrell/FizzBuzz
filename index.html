<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FizzBuzz</title>
</head>
<body>

    <div class="mainContent">
        <div class="userInputContent">
            <Label>Rules of the Game</Label>
            <label for="">Enter a number between 1 and 50. If a number can divide evenly into 3 it will say fizz. If a number can't divide evenly into 5 it will say Buzz. If a number can divide evenly into to both 3 and 5 it will say FizzBuzz. Have fun!</label>
            <input id="userInput" type="text" placeholder="Enter a number">
            <button onclick="fizzBuzz()" id="submitButton">Submit Number</button>
        </div>

        <div class="resultOutput">
            <div>
                <h3>Results</h3>
            </div>
            <div>
                <pre id="display"></pre>
            </div>
        </div>
    </div>

    
    
</body>

<script>

    function fizzBuzz()
    {
        let userInput = parseInt(document.getElementById("userInput").value);

        let resultArray = [];

        for(i = 1; i <= userInput; i++)
        {
            let fizzOutput = i % 3;
            let buzzOutput = i % 5;

            if(fizzOutput == 0 && buzzOutput == 0)
            {
                resultArray.push('FizzBuzz');
            }
            else if(buzzOutput == 0)
            {
                resultArray.push('Buzz');
            }
            else if(fizzOutput == 0)
            {
                resultArray.push('Fizz');
            }
            else
            {
                resultArray.push(i);
            }
        }

        const string = JSON.stringify(resultArray,null, Array.length).replace(/]|[[]/g, '');

        document.querySelector("#display").innerHTML = string;
    }
</script>
</html>
